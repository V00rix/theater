<div class="z-main">

  <div class="fader-top"></div>


  <div class="fader-bottom"></div>
  <div class="layout-footer-center">
    <div class="font-hint centered" (click)="showPerformance()">
      {{'pages.home.hints.clickForTicket' | translate}}
    </div>
  </div>

  <h1 class="centered text-center" (click)="showPerformance()">{{data.selectedPerformance.title | uppercase}}</h1>

  <div *ngIf="data.performances.length" class="layout-center-6">
    <div class="sequence">
      <div *ngFor="let p of data.performances; let id = index" (click)="data.selectedPerformance = data.performances[id]"
           class="sequence-Ñircle {{data.selectedPerformance === data.performances[id] ? 'selected' : ''}}"></div>
    </div>
  </div>
</div>
