<div class="shadow"></div>
<div class="z-main" [@fadeIn] [@fadeOut]>
  <div class="fader-top"></div>
  <div class="layout-footer-center">
    <!--<div *ngIf="entities.applicationStatus.selectedPerformance.description" class="font-hint centered">-->
    <!--{{'pages.performance.hints.scrollForDescription' | translate}}-->
    <!--</div>-->
  </div>
  <div class="fader-bottom"></div>

  <div class="content-container text-center">
    <h2>{{'pages.performance.title' | translate}}</h2>
    <h3>{{data.performances[data.applicationStatus.selectedPerformance].title}}</h3>
    <div class="offset">
      <div *ngFor="let session of this.sessions"
           class="session action"
           (click)="showSession(session.id)">
        <div class="session-time">{{session.date | date:'HH:mm':'+0200'}}</div>
        <hr>
        <div class="session-day">{{session.date | date:'dd/LL':'+0200'}}</div>
      </div>
    </div>
  </div>

</div>
