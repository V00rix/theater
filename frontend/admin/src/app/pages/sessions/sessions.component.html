<app-basic-page [back]="{label: 'Home', link: '/home'}" [h]="[{label: 'Sessions', type: 'h2'}]">
  <app-list>
    <app-panel-collapsible [collapsed]="true" *ngFor="let session of data.sessions; let id = index">
      <app-drawer [active]="true">
        <label class="order-item light">
          <span class="oi-id truncate grey">{{id + 1}}</span>
          <span class="oi-performance grey truncate">{{session.performance.title}}</span>
          <span class="oi-name truncate ">{{session.date}}</span>
        </label>
      </app-drawer>
      <app-content>
        <div class="text-center">
          <label class="accent" [routerLink]="['./' + id + '/viewers']">Viewers</label>
        </div>
      </app-content>
    </app-panel-collapsible>
  </app-list>
</app-basic-page>
