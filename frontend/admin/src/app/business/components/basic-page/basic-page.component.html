<div class="container" [ngClass]="footer ? '' : 'no-footer'">
  <button *ngIf="menu" class="header" (click)="menuShown = true">Menu</button>
  <div *ngIf="back" class="accent header btn-back" (click)="navigate(back.link)">
    <svg class="accent" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" seat="0px" row="0px"
	 viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
      <g>
        <polyline points="23.5,31 8.5,16 23.5,1"></polyline>
      </g>
    </svg>
    <label>{{back.label}}</label>
  </div>

  <div class="content">
    <h1 *ngFor="let h of headers.h1" class="text-center">{{h.label}}</h1>
    <h2 *ngFor="let h of headers.h2" class="text-center">{{h.label}}</h2>
    <h3 *ngFor="let h of headers.h3" class="text-center">{{h.label}}</h3>
    <h4 *ngFor="let h of headers.h4" class="text-center">{{h.label}}</h4>
    <h5 *ngFor="let h of headers.h5" class="text-center">{{h.label}}</h5>
    <ng-content></ng-content>
  </div>
</div>
<app-overlay *ngIf="menuShown" (close)="menuShown = false">
  <app-menu></app-menu>
</app-overlay>
