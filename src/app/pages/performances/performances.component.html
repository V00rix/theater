<div class="th-container">
  <div *ngFor="let performance of dms.performances; let id = index" class="th-performance-container">
    <img src="{{performance.imageUrl}}" alt="{{performance.title}} background" class="th-performance-image"
         height="270" width="480" (click)="displayPerformanceDetail(id)">
    <h1 class="th-performance-title" (click)="displayPerformanceDetail(id)">{{performance.title | uppercase}}</h1>
  </div>
</div>
