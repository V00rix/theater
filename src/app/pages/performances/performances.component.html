<div class="th-container">
    <div *ngFor="let performance of performances; let id = index">
        <img src="{{performance.imageUrl}}" alt="'{{performance.title}}' background" class="performance-image"
             height="270" width="480" (click)="onPerformanceSelected(id)"/>
        <h1 class="th-font-xl performance-title" (click)="onPerformanceSelected(id)">{{performance.title |
            uppercase}}</h1>
    </div>
</div>
