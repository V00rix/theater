<form class="th-information-container" (ngSubmit)="onSubmit()" #personalDataForm="ngForm">
    <h2 class="th-information-title">{{'Enter personal information'}}</h2>
    <!-- Session selection -->
    <div class="th-table" *ngIf="seats">
        <div class="th-table-content">
            <div class="th-table-column" *ngFor="let seat of seats">
                <h3 class="th-table-header">
                    {{seat.row + ' ' + seat.seat}}
                </h3>
                <h3 class="th-time">
                    <button type="button">Use my user data</button>
                </h3>
                <div class="th-table-times">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" value="Name" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Name</label>
                        <input class="form-control" type="text" value="Phone" name="phone" id="phone"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Name</label>
                        <input class="form-control" type="text" value="Email" name="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="vk">Name</label>
                        <input class="form-control" type="text" value="VK" name="vk" id="vk"/>
                    </div>
                    <div class="form-group">
                        <label for="whatsApp">Name</label>
                        <input class="form-control" type="text" value="WhatsApp" name="whatsApp" id="whatsApp"/>
                    </div>
                    <div class="form-group">
                        <label for="viber">Name</label>
                        <input class="form-control" type="text" value="Viber" name="viber" id="viber"/>
                    </div>
                    <div class="form-group">
                        <label for="telegram">Name</label>
                        <input class="form-control" type="text" value="Telegram" name="telegram" id="telegram"/>
                    </div>
                </div>
            </div>
            <button class="th-submit" type="submit">Confirm</button>
        </div>
    </div>
</form>
