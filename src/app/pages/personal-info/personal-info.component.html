<form class="th-information-container" (ngSubmit)="onSubmit()" #personalDataForm="ngForm">
    <h2 class="th-information-title">{{'Enter personal information'}}</h2>
    <!-- Session selection -->
    <div class="th-table" *ngIf="seats">
        <div class="th-table-content">
            <div class="th-table-column" *ngFor="let seat of seats">
                <h3 class="th-table-header">
                    {{'Row: ' + seat.row + ' Seat: ' + seat.seat}}
                </h3>
                <div class="th-table-times text-left">
                    <button class="th-button th-use-data" type="button">Use my user data</button>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Name" name="name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" type="text" placeholder="Phone" name="phone" id="phone"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" placeholder="Email" name="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="vk">VK</label>
                        <input class="form-control" type="text" placeholder="VK" name="vk" id="vk"/>
                    </div>
                    <div class="form-group">
                        <label for="whatsApp">WhatsApp</label>
                        <input class="form-control" type="text" placeholder="WhatsApp" name="whatsApp" id="whatsApp"/>
                    </div>
                    <div class="form-group">
                        <label for="viber">Viber</label>
                        <input class="form-control" type="text" placeholder="Viber" name="viber" id="viber"/>
                    </div>
                    <div class="form-group">
                        <label for="telegram">Telegram</label>
                        <input class="form-control" type="text" placeholder="Telegram" name="telegram" id="telegram"/>
                    </div>
                </div>
            </div>
            <button class="th-button th-button-float-bottom" type="submit">Confirm</button>
        </div>
    </div>
</form>
