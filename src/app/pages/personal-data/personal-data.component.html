<form class="th-container zero-padding-top" (ngSubmit)="onSubmit(personalDataForm)" #personalDataForm="ngForm">
    <h2 class="th-font-section-title" style="margin-top: 1vh">{{'Personal information' | uppercase}}</h2>
    <!-- Session selection -->
    <div class="th-horizontal-table" *ngIf="personalData !== undefined && personalData.length">
        <div *ngFor="let dataField of personalData" class="wider">
            <h3 class="th-font-big">{{'Row: ' + dataField.row + ' Seat: ' + dataField.seat}}</h3>
            <div class="text-left">
                <button class="th-button" type="button">Use my user data</button>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" placeholder="Name" name="name" id="name" required
                           pattern="^(([a-z -'`A-Z]*)|([а-я -'`А-Я]*)|([a-z -'`A-ZěščřžýáíéúůĚŠČŘŽÝÁÍÉÚŮ]*))$"
                           [(ngModel)]="dataField.userData.name" #name="ngModel"/>
                    <div [hidden]="name.valid || name.pristine"
                         class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="text" placeholder="Phone" name="phone" id="phone" required
                           pattern="^((\+[0-9][0-9][0-9][ -]?)?[0-9][0-9][0-9][ -]?[0-9][0-9][0-9][ -]?[0-9][0-9][0-9])$"
                           [(ngModel)]="dataField.userData.phone" #phone="ngModel"/>
                </div>
                <div [hidden]="phone.valid || phone.pristine"
                     class="alert alert-danger">
                    Phone is required
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" placeholder="Email" name="email" id="email" required
                           pattern="([a-zA-Z0-9.])*@([a-zA-Z])*\.([a-zA-Z])+$"
                           [(ngModel)]="dataField.userData.email" #email="ngModel"/>
                </div>
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Email is required
                </div>
                <p class="text-center">Optional</p>
                <div class="form-group">
                    <label for="vk">VK</label>
                    <input class="form-control" type="text" placeholder="VK" name="vk" id="vk"
                           [(ngModel)]="dataField.userData.vk" #vk="ngModel"/>
                </div>
                <div class="form-group">
                    <label for="whatsApp">WhatsApp</label>
                    <input class="form-control" type="text" placeholder="WhatsApp" name="whatsApp" id="whatsApp"
                           [(ngModel)]="dataField.userData.whatsApp" #whatsApp="ngModel"/>
                </div>
                <div class="form-group">
                    <label for="viber">Viber</label>
                    <input class="form-control" type="text" placeholder="Viber" name="viber" id="viber"
                           [(ngModel)]="dataField.userData.viber" #viber="ngModel"/>
                </div>
                <div class="form-group">
                    <label for="telegram">Telegram</label>
                    <input class="form-control" type="text" placeholder="Telegram" name="telegram" id="telegram"
                           [(ngModel)]="dataField.userData.telegram" #telegram="ngModel"/>
                </div>
            </div>
        </div>
    </div>
    <!--<button class="th-button" type="submit">Confirm</button>-->
    <app-dialog-panel *ngIf="personalDataForm.valid" [buttons]="bottomPanelButtons"
                      [position]="'absolute'"></app-dialog-panel>
</form>
